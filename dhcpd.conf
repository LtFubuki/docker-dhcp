# Global options
option domain-name "example.com";
option domain-name-servers 8.8.8.8, 8.8.4.4;
option routers 192.168.1.1;
interface eth0;

# VLAN10 configuration
subnet 192.168.10.0 netmask 255.255.255.0 {
  option subnet-mask 255.255.255.0;
  option routers 192.168.10.1;
  option domain-name "vlan10.example.com";
  option domain-name-servers 8.8.8.8, 8.8.4.4;
  pool {
    range 192.168.10.10 192.168.10.19;
  }
  pool {
    range 192.168.10.20 192.168.10.29;
  }
  pool {
    range 192.168.10.30 192.168.10.39;
  }
  pool {
    range 192.168.10.40 192.168.10.49;
  }
  pool {
    range 192.168.10.50 192.168.10.59;
  }
}

